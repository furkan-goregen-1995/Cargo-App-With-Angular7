<div class="page home">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h2 class="page-tittle">
          <img class="svg" src="assets/pngs/logo.svg">
          <span class="color">Cargo Tracking System App</span>
        </h2>
      </div>
      <div class="col-md-6">
        <form class="example-form">
          <mat-form-field class="example-full-width">
            <mat-label class="color">New Cargo</mat-label>
            <input matInput placeholder="Add new cargo" #addInput>
          </mat-form-field>
          <button mat-raised-button type="submit" (click)="addCargo(addInput)">Add</button>
        </form>

      </div>
    </div>
    <div class="row mt-4">
      <div class="col-md-12">
        <mat-card class="d-flex">
          <div class="example-container">

            <h2>Waiting Cargo</h2>

            <div
              cdkDropList
              #pendingList="cdkDropList"
              [cdkDropListData]="data.pendings"
              [cdkDropListConnectedTo]="[progressList]"
              class="example-list"
              (cdkDropListDropped)="drop($event)">
              <div class="example-box" *ngFor="let item of data.pendings" cdkDrag><img class="svg" src="assets/pngs/bekleyenn.svg">
                <span class="cargo-title">{{item.todo}}</span>
                <div class="button">
                  <button mat-icon-button color="warn" (click)="removeCargo(item.id)">
                    <mat-icon>delete_outline</mat-icon>
                  </button></div>
              </div>
              <div class="text-center pt-3" *ngIf="data.pendings.length===0"> <small> Bekleme aşamasında bir madde bulunamadı.</small></div>
            </div>
          </div>
          <div class="example-container">

            <h2>Cargo On The Way</h2>

            <div
              cdkDropList
              #progressList="cdkDropList"
              [cdkDropListData]="data.inProgress"
              [cdkDropListConnectedTo]="[pendingList,doneList]"
              class="example-list"
              (cdkDropListDropped)="drop($event)">
              <div class="example-box" *ngFor="let item of data.inProgress" cdkDrag><img class="svg" src="assets/pngs/yoldaa.svg">
                <span class="cargo-title">{{item.todo}}</span>
                <div class="button">
                  <button mat-icon-button color="warn" (click)="removeCargo(item.id)">
                    <mat-icon>delete_outline</mat-icon>
                  </button>
                </div>
              </div>
              <div class="text-center pt-3" *ngIf="data.inProgress.length===0"> <small> Yapım aşamasında bir madde bulunamadı.</small></div>
            </div>
          </div>
          <div class="example-container">

            <h2>Delivered Cargo</h2>

            <div
              cdkDropList
              #doneList="cdkDropList"
              [cdkDropListData]="data.done"
              [cdkDropListConnectedTo]="[progressList]"
              class="example-list"
              (cdkDropListDropped)="drop($event)">
              <div class="example-box" *ngFor="let item of data.done" cdkDrag><img class="svg" src="assets/pngs/tamamlanannn.png">
                <span class="cargo-title">{{item.todo}}</span>
                <div class="button">
                  <button mat-icon-button color="warn" (click)="removeCargo(item.id)">
                    <mat-icon>delete_outline</mat-icon>
                  </button>
                </div>
              </div>
              <div class="text-center pt-3" *ngIf="data.done.length===0"> <small> Tamamlanma aşamasında bir madde bulunamadı.</small></div>
            </div>
          </div>
        </mat-card>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 text-center">
        <small style="color: #000000;">Copyright 2020 Cargo Tracking System</small>
      </div>
    </div>
  </div>
</div>
